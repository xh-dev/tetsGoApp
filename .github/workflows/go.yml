name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build
    
    - name: list
      run: ls -al

    - name: Test
      run: go test

    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: testGoApp
